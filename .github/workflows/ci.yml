name: Continuous Integration
on: push

jobs:
  unit-test:
      name: Unit test
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2.0.0
        - name: SetNode
          uses: actions/setup-node@v4
          with: 
            node-version: 18
        - name: Install dependencies
          run: npm ci
        - name: Test
          run: npm test


